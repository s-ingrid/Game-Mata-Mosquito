<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Mata Mosquito</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body onresize="ajustarTamanhoPalcoJogo()">
        <div class="painel">
            <div class="vidas">
                <img id="v1" src="imagens/coracao_cheio.png" alt="Coração Vazio">
                <img id="v2" src="imagens/coracao_cheio.png" alt="Coração Cheio">
                <img id="v3" src="imagens/coracao_cheio.png" alt="Coração Cheio">
            </div>

            <div class="cronometro">
                Tempo restante: <span id="cronometro"></span>
            </div>
        </div>



        <script type="text/javascript" src="jogo.js"></script>

        <script>
            document.querySelector("#cronometro").innerHTML = tempo
        </script>
    </body>
</html>
